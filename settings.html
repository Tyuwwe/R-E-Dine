<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' blob: data:"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' blob: data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/dining.css">
    <title>RED 点餐配送系统 | 软件设置</title>
  </head>
  <body class="dining-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
    </div>
    <div class="box-add">
        <div class="float float-box-settings">
            <div class="title title-settings">设置</div>
            <div class="subtitle subtitle-left">R-E-Dine APP Version 1.4.2</R-E-Dine></div>
            <div class="list settings-list">
                <div class="settings-title">深色模式设置</div>
                <div id="theme-source" class="current-mode">当前模式：跟随系统</div>
                <div class="settings-btn-container">
                  <button id="toggle-dark-mode" class="settings-list-btn">切换夜间模式</button>
                  <button id="reset-to-system" class="settings-list-btn">跟随系统设置</button>
                </div>
                <div class="settings-title">关于本软件</div>
                <div id="about-software" class="current-mode">本软件基于 Electron 以及 NodeJS 开发，基于 GPLv3 协议开源。</div>
                <div class="settings-btn-container">
                  <button id="open-github" class="settings-list-btn githubBTN">访问GitHub</button>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="./js/settings-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
