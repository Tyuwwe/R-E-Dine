<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>RED 点餐配送系统</title>
  </head>
  <body class="login-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
        <div id="modeswitch" class="btn darkmode-btn"></div>
    </div>
    <div class="login_R" id="Right">
      <h3>RED 点餐配送系统</h3>
      <p class="font_s">登录页面</p>
      <p class="font_ss">账号：</p>
      <input class="text_id" type="text" size="20" maxlength="30" placeholder="输入手机号，电子邮箱或者用户ID">
      <p class="font_ss">密码：</p>
      <input class="text_password" type="password" size="20" maxlength="30" placeholder="输入你的密码">
      <button id="signupBTN" class="SignupBTN">注册</button>
      <button id="loginBTN" class="LoginBTN">登录</button>
    </div>
    <script src="./js/renderer.js"></script>
    <script src="./js/general-functions.js"></script>
  </body>
</html>
