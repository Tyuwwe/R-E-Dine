<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./css/general.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>RED 点餐配送系统</title>
  </head>
  <body class="index-body">
    <div class="drag-part"></div>
    <div class="wrapper">
        <div id="closeWindow" class="btn close-btn"></div>
    </div>
    <div class="block-center-list">
      <h1>RED</h1>
      <h2 class="center-subtitle">R-E-Dine</h2>
      <div class="rest-desc">
        <div class="rest-name">Chinese Restaurant</div>
        <div class="rest-subtitle">A Chinese Restaurant</div>
      </div>
      <div class="rest-foodlist">
        <div class="foodlist-item">
          <img class="foodlist-item-img" src="./assets/pic/food-tangcu.jpg">
          <div class="foodlist-right-container">
            <div class="foodlist-foodname">糖醋里脊</div>
            <div class="foodlist-price">
              <div class="foodlist-pricetext">19.99</div>
              <div class="foodlist-yuan">元</div>
            </div>
          </div>
          <div class="num-container">
            <input class="num-number" type="number" min="0" max="9" step="1" value="0">
          </div>
        </div>
        <div class="foodlist-item">
          <img class="foodlist-item-img" src="./assets/pic/food-tangcu.jpg">
          <div class="foodlist-right-container">
            <div class="foodlist-foodname">糖醋里脊</div>
            <div class="foodlist-price">
              <div class="foodlist-pricetext">19.99</div>
              <div class="foodlist-yuan">元</div>
            </div>
          </div>
          <div class="num-container">
            <input class="num-number" type="number" min="0" max="9" step="1" value="0">
          </div>
        </div>
        <div class="foodlist-item">
          <img class="foodlist-item-img" src="./assets/pic/food-tangcu.jpg">
          <div class="foodlist-right-container">
            <div class="foodlist-foodname">糖醋里脊</div>
            <div class="foodlist-price">
              <div class="foodlist-pricetext">19.99</div>
              <div class="foodlist-yuan">元</div>
            </div>
          </div>
          <div class="num-container">
            <input class="num-number" type="number" min="0" max="9" step="1" value="0">
          </div>
        </div>
        <button id="submit" class="foodlist-submit">提交</button>
      </div>
    </div>
  </body>
  <script src="./js/restlist-renderer.js"></script>
  <script src="./js/general-functions.js"></script>
</html>
